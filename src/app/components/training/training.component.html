<mat-card class="card" style="max-width: 1240px; margin-left: auto; margin-right: auto;">
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; justify-content: space-around; flex-wrap: wrap;">
 
        <mat-card *ngFor="let data of trainings" style="max-width: 500px; margin-top: 25px; margin-bottom: 25px;">
            <mat-card-header>
                <mat-card-title>{{ data.title }}</mat-card-title>
            </mat-card-header>

            <mat-card-content style="display: flex; justify-content: flex-start;">
                <img class="img-certificat" [src]="data.imgUrl" [alt]="data.title">
                <div>
                    <span>{{ data.school }}</span><br>
                    <span>{{ data.dateStart }} - {{ data.dateEnd }}</span>
                    <p>{{ data.description }}</p>
                </div>
            </mat-card-content>
            
            <mat-card-footer style="margin-bottom: 2px;">
                <button mat-raised-button color="primary" style="margin-left: 15px;" (click)="openDialog(data.imgUrl)">Voir le document</button>
            </mat-card-footer>
        </mat-card>
    </mat-card-content>
</mat-card>
