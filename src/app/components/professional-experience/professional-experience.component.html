<mat-card class="card" style="max-width: 1240px; margin-left: auto; margin-right: auto;">
    <mat-card-header>
        <mat-card-title>Expérience Professionnelle</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; justify-content: space-around; flex-wrap: wrap;">

        <mat-card *ngFor="let experience of experiences" style="width: 500px; margin-top: 25px; margin-bottom: 25px;">
            <mat-card-title class="title">{{ experience.title }}</mat-card-title>
            <mat-card-content>
                <span>De: {{ experience.mountStart}} {{ experience.yearStart}} à {{ experience.mountEnd}} {{ experience.yearEnd}}</span>
                <p>{{ experience.description }}</p>
            </mat-card-content>
        </mat-card>
        
    </mat-card-content>
</mat-card>
