<mat-carousel timings="500ms ease-out" [autoplay]="true" interval="6000" color="white">
    <mat-carousel-slide *ngFor="let slide of slides; let i = index" [image]="slide.image" overlayColor="#ffffff" [hideOverlay]="false"> 
        <h1 class="carousel-title">{{ slide.title }}</h1>
    </mat-carousel-slide>
</mat-carousel>
