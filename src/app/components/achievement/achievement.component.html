<mat-card class="card" style="max-width: 1240px; margin-left: auto; margin-right: auto;">
    <mat-card-header>
        <mat-card-title>Réalisations</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; justify-content: space-around; flex-wrap: wrap;">
        
        <mat-card *ngFor="let data of archievements" style="width: 500px; margin-top: 25px; margin-bottom: 25px;">
            <img mat-card-image [src]="data.imgUrl" [alt]="data.title" class="img-shadow">
            
            <mat-card-title class="title">{{ data.title }}</mat-card-title>
            
            <mat-card-content>
                <span>Réalisé en : {{ data.date }}</span>
                <p>{{ data.description }}</p>
            </mat-card-content>
            
            <mat-card-footer style="margin-bottom: 2px;">
                <a *ngIf="data.url" [href]="data.url" target="_blank" style="margin-left: 15px;">Voir...</a>
                
                <div *ngIf="data.githubUrl" style="margin-top: 10px; display: flex; align-items: center;">                    
                    <img src="../../../assets/github-black.png" style="width: 40px;">
                    <div *ngIf="data.githubPrivate === false else private">
                        <a [href]="data.githubUrl" target="_blank">Github</a>
                    </div>
                    <ng-template #private>
                        <span>Repositories privé, merci de me demander un invitation</span>
                    </ng-template>
                </div>
            </mat-card-footer>
        </mat-card>

    </mat-card-content>
</mat-card>
