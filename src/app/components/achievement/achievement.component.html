<mat-card class="card" style="max-width: 1240px; margin-left: auto; margin-right: auto;">
    <mat-card-header>
        <mat-card-title>Réalisations</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; justify-content: center; flex-wrap: wrap;">
        
        <mat-card *ngFor="let data of archievements" style="width: 500px; margin-left: 15px; margin-right: 15px; margin-bottom: 30px;">
            <img mat-card-image [src]="data.imgUrl" [alt]="data.title" class="img-shadow">
            
            <mat-card-title class="title">{{ data.title }}</mat-card-title>
            
            <mat-card-content>
                <span>Réalisé en : {{ data.date }}</span>
                <p>{{ data.description }}</p>
            </mat-card-content>
            
            <mat-card-footer style="margin-bottom: 2px;">
                <a *ngIf="data.url" [href]="data.url" style="margin-left: 15px;">Voir...</a>
            </mat-card-footer>
        </mat-card>

    </mat-card-content>
</mat-card>
